<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FireStorm Compiler Explorer</title>

	<script src="index.js" type="module" defer></script>

	<style>
		textarea {
			width: 45%;
			height: 80%;
			background-color: lightgray;
		}

		body {
			overflow: hidden;
			height: 100%;
			background-color: grey;
		}

		html {
			height: 100%;
		}
	</style>
</head>
<body>
	<h1>FireStorm Compiler Explorer</h1>
	
	<select id="target">
		<option>x86_64-linux-nasm</option>
		<option>riscv64-linux-gnu</option>
		<option>bytecode</option>
	</select>

	<button id="example">Load Example</button><br>
	<!-- <button id="import">Import Library</button><br> -->

	<textarea id="input" placeholder="Code" spellcheck="false"></textarea>

	<textarea id="output" placeholder="Generated output" spellcheck="false" disabled></textarea>

	<p id="error"></p>
</body>
</html>
